<!-- creating template driven form in angular for Student survey --> 
<h3>Student-Survey Form</h3>
<form #userform="ngForm" (ngSubmit)="FormSubmission(userform.value)">
<div >
    <label for="Fname">First Name:</label>
    <input type="text" id="Fname" name="Fname" ngModel>
</div>
<br/>
<div>
    <label for="Lname">Last Name:</label>
    <input type="text" id="Lname" name="Lname" ngModel>
</div>
<br/>
<div>
    <label for="Street">Street Address:</label>
    <input type="text" id="Street" name="Street" ngModel>
</div>
<br/>
<div>
    <label for="City">City:</label>
    <input type="text" id="City" name="City" ngModel>
</div>
<br/>
<div>
    <label for="Statename">State:</label>
    <input type="text" id="Statename" name="Statename" ngModel>
</div>
<br/>
<div>
    <label for="Zip">Zip:</label>
    <input type="number" id="Zip" name="Zip" ngModel>
</div>
<br/>
<div>
    <label for="Telephone">Telephone:</label>
    <input type="tel" id="Telephone" name="Telephone" ngModel>
</div>
<br/>
<div>
    <label for="Email">Email:</label>
    <input type="email" id="Email" name="Email" ngModel>
</div>
<br/>
<div>
    <label for="Dateofsurvey">Date of Survey:</label>
    <input type="date" id="Dateofsurvey" name="Dateofsurvey" ngModel>
</div>

<br/>
<div>
    <label>What did you like the most about the campus?</label>
    <div>
        <input type="checkbox" name="students" id="students" ngModel>  
        <label for="students" value="students">Students</label>
    </div>
    <div>
        <input type="checkbox" name="locationaddr" id="locationaddr" ngModel>  
        <label for="locationaddr" value="locationaddr">Location</label>
    </div>
    <div>
        <input type="checkbox" name="campus" id="campus" ngModel>  
        <label for="campus" value="campus">Campus</label>
    </div>
    <div>
        <input type="checkbox" name="atmos" id="atmos" ngModel>  
        <label for="atmos" value="atmos">Atmosphere</label>
    </div>
    <div>
        <input type="checkbox" name="dorm" id="dorm" ngModel>  
        <label for="dorm" value="dorm">Dorm Rooms</label>
    </div>
    <div>
        <input type="checkbox" name="sport" id="sports" ngModel>  
        <label for="sports" value="sports">Sports</label>
    </div>
 
    
</div>

<br/>
<div>
    <label>How did you become interested in the university?</label><br>
    <div class="form-check form-check-inline">
        <input type="radio" name="interest" id="friends" value="friends">
        <label for="friends">Friends</label>
    </div>
    <div class="form-check form-check-inline">
        <input type="radio" name="interest" id="television" value="television">
        <label for="television">Television</label>
    </div>
    <div class="form-check form-check-inline">
        <input type="radio" name="interest" id="internet" value="internet">
        <label for="internet">Internet</label>
    </div>
    <div class="form-check form-check-inline">
        <input type="radio" name="interest" id="other" value="other">
        <label for="other">Other</label>
    </div>
</div>
<br/>
<div>
    <label for="recommend" >How likely are you to recommend this school to other prospective students?</label>
    <br/>
    <select name="recommend" id="recommend" ngModel>
    <option value="verylikely">Very Likely</option>
    <option value="likely">Likely</option>
    <option value="unlikely">Unlikely</option>
  </select>
</div>

<br/>
<div>
    <label for="comments">Please enter any additional comments here:</label>
    <br/>
    <textarea id="comments" name="comments" rows="4" columns="100" ngModel></textarea>
</div>

<br/>
<div class="form-group">
    <button type="submit">SUBMIT</button>
    <button type="reset">CANCEL</button>
</div>

</form>
